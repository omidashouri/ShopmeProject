<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--    <meta name="csrf-token" th:content="${_csrf.token}"/>-->
    <title>Jsc2.6 todo list</title>

    <link href="../../static/styles/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}" type="text/css"/>
    <link href="../../static/styles/bootstrap/5.1.3/css/bootstrap-grid.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap-grid.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}" type="text/css"/>
    <!--we should override bootstrap css by putting our css bellow bootstrap css-->
    <link href="../../static/jsc2/jsc2_6_todo_list.css" rel="stylesheet"
          th:href="@{/jsc2/jsc2_6_todo_list.css}"type="text/css"/>
</head>
<body>

<div id="main-container">
    <div id="header">
        <div id="title">Todo List App</div>
    </div>
    <div id="add-container">
        <input id="add-input" type="text">
        <button id="add-button">Add Item</button>
    </div>
    <div id="list-container">
        <ul id="list">
        </ul>
    </div>
</div>
<template id="template">
    <li>
        <input type="checkbox">
        <span></span>
    </li>
</template>


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../static/jsc2/jsc2_6_todo_list.js"
        th:src="@{/jsc2/jsc2_6_todo_list.js}" type="text/javascript"></script>
</body>
</html>
